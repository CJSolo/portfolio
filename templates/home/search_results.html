<html>
<body>
{% extends "base.html" %}

{% block content %}

<h1>Search Results</h1>

<ul>
  {% for customer in object_list %}
    <li>
      <a href="{{ customer.get_absolute_url }}">{{ customer.name }}</a>, {{ customer.phone }}, {{ customer.address }}, {{ customer.city }}, {{ customer.state }}, {{ customer.zip }}
    </li>
  {% endfor %}
</ul>

{% endblock %}
</body>
</html>
