<html>
<body>
{% extends "base.html" %}

{% block content %}
  <h1>Customer List</h1>
  {% if customer_list %}
  <ul>
    {% for customer in customer_list %}
      <li>
        <a href="{{ customer.get_absolute_url }}">{{ customer.name }}</a> ({{customer.phone}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no customers in the system.</p>
  {% endif %}
{% endblock %}
</body>
</html>
